services:
  opencode:
    image: alexandremblah/opencode:latest
    working_dir: /workspace
    environment:
      - HOME=/workspace
    command:
      - sh
      - -c
      - |
        if [ -f "$$HOME/.config/gh/hosts.yml" ] && [ -s "$$HOME/.config/gh/hosts.yml" ]; then
          gh auth setup-git 2>/dev/null && echo "GitHub CLI configurado!" || true
        fi
        exec opencode serve --hostname 0.0.0.0 --port 80
    ports:
      - "4096:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - workspace-data:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname==host-6
      update_config:
        parallelism: 1
        failure_action: pause
        delay: 5s
        order: stop-first
      rollback_config:
        parallelism: 1
        failure_action: pause
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s

volumes:
  workspace-data:

networks:
  public:
    external: true
