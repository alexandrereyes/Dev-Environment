services:
  opencode:
    image: alexandremblah/devenv:latest
    working_dir: /workspace
    command: ["opencode", "serve", "--hostname", "0.0.0.0", "--port", "80"]
    ports:
      - "4096:80"
    volumes:
      # IMPORTANTE: NÃO montar volume em /root inteiro!
      # Isso sobrescreve qualquer arquivo instalado em /root durante o build.
      # Montar apenas subdiretórios específicos que precisam de persistência:
      - opencode-config:/root/.config    # Configurações do OpenCode e GitHub CLI
      - opencode-cache:/root/.cache      # Cache do OpenCode
      - workspace-data:/workspace        # Área de trabalho
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname==host-6
      update_config:
        parallelism: 1
        failure_action: pause
        delay: 5s
        order: stop-first
      rollback_config:
        parallelism: 1
        failure_action: pause
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s

volumes:
  opencode-config:
  opencode-cache:
  workspace-data:

networks:
  public:
    external: true
