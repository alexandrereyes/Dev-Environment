services:
  opencode:
    image: alexandremblah/devenv:latest
    working_dir: /workspace
    environment:
      - HOME=/workspace
    command: ["opencode", "serve", "--hostname", "0.0.0.0", "--port", "80"]
    ports:
      - "4096:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - workspace-data:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname==host-6
      update_config:
        parallelism: 1
        failure_action: pause
        delay: 5s
        order: stop-first
      rollback_config:
        parallelism: 1
        failure_action: pause
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s

  shepherd:
    image: containrrr/shepherd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - SLEEP_TIME=5m
      - ROLLBACK_ON_FAILURE=true
      - IMAGE_AUTOCLEAN_LIMIT=5
      - TZ=America/Sao_Paulo
      - FILTER_SERVICES=label=com.docker.stack.namespace=opencode
    networks:
      - public
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s

volumes:
  workspace-data:

networks:
  public:
    external: true
